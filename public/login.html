<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - ChatApp</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>
  <div style="position: absolute; top: 20px; left: 20px; display: flex; align-items: center; gap: 10px;">
    <img src="assets/logo.svg" alt="ChatApp Logo" style="max-width: 100px; height: auto;">
    <span style="color: #6200ea; font-size: 24px; font-weight: bold;">ChatApp</span>
  </div>
  <div id="login-container">
    <h1>Login to ChatApp</h1>
    <form id="login-form">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required autocomplete="off" />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required autocomplete="off" />

      <button type="submit">Login</button>
      <p>
        Don't have an account?
        <a href="/register" class="link">Register here</a>
      </p>
    </form>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          credentials: 'include',
          body: JSON.stringify({ username, password })
        });

        if (res.ok) {
          const data = await res.json();
          localStorage.setItem('username', data.username);
          window.location.href = '/app';
        } else {
          const text = await res.text();
          alert('Login failed: ' + text);
        }
      } catch (err) {
        alert('Login error: ' + err.message);
      }
    });
  </script>
</body>
</html>
