<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - ChatApp</title>
  <link rel="stylesheet" href="register.css" />
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>
  <div style="position: absolute; top: 20px; left: 20px; display: flex; align-items: center; gap: 10px;">
    <img src="assets/logo.svg" alt="ChatApp Logo" class="logo-img" style="height: auto;">
    <span style="color: #6200ea; font-size: 24px; font-weight: bold;">ChatApp</span>
  </div>
  <div id="register-container">
    <h1>Create account for ChatApp</h1>
    <form action="/register" method="POST" id="register-form">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required autocomplete="off" />

      <label for="password">Password</label>
      <div class="input-wrapper">
        <input type="password" id="password" name="password" required autocomplete="off">
        <button type="button" id="toggle-password">
          <img src="assets/show.png" alt="Show" height="20px" width="20px">
        </button>
      </div>

      <label for="confirm-password">Confirm Password</label>
      <div class="input-wrapper">
        <input type="password" id="confirm-password" name="confirm-password" required autocomplete="off">
        <button type="button" id="toggle-confirm-password">
          <img src="assets/show.png" alt="Show" height="20px" width="20px">
        </button>
      </div>

      <button type="submit">Register</button>
    </form>
    <p>
      Already have an account?
      <a href="/login" class="link">Login here</a>
    </p>
  </div>

  <script>
    function togglePassword(inputId, buttonId) {
      const input = document.getElementById(inputId);
      const button = document.getElementById(buttonId);
      if (input.type === 'password') {
        input.type = 'text';
        button.innerHTML = '<img src="assets/hide.png" alt="Hide" height="20px" width="20px">';
      } else {
        input.type = 'password';
        button.innerHTML = '<img src="assets/show.png" alt="Show" height="20px" width="20px">';
      }
    }

    document.getElementById('toggle-password').addEventListener('click', () => {
      togglePassword('password', 'toggle-password');
    });

    document.getElementById('toggle-confirm-password').addEventListener('click', () => {
      togglePassword('confirm-password', 'toggle-confirm-password');
    });
  </script>
</body>
</html>
