<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - ChatApp</title>
  <link rel="stylesheet" href="register.css" />
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>
  <div style="position: absolute; top: 20px; left: 20px; display: flex; align-items: center; gap: 10px;">
    <img src="assets/logo.svg" alt="ChatApp Logo" style="max-width: 100px; height: auto;">
    <span style="color: #6200ea; font-size: 24px; font-weight: bold;">ChatApp</span>
  </div>
  <div id="register-container">
    <h1>Create account for ChatApp</h1>
    <form action="/register" method="POST" id="register-form">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required autocomplete="off" />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required autocomplete="off" />

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" required autocomplete="off" />

      <button type="submit">Register</button>
    </form>
    <p>
      Already have an account?
      <a href="/login" class="link">Login here</a>
    </p>
  </div>
</body>
</html>
