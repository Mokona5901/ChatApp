<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatApp</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>
  <div style="position: absolute; top: 20px; left: 20px; display: flex; align-items: center; gap: 10px;">
    <img src="assets/logo.svg" alt="ChatApp Logo" style="max-width: 100px; height: auto;">
    <span style="color: #6200ea; font-size: 24px; font-weight: bold;">ChatApp</span>
  </div>
  <div id="chat-container">
    <ul id="messages"></ul>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="Type a message..." />
      <button>Send</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
